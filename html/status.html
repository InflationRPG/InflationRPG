<link rel="stylesheet" href="css/status.css">
<script type="text/javascript" src="js/status.js"></script>
<div id="point">
	<h2>환생 포인트 상점 계산기</h2>
	<h4>너무 높은 수치를 입력하면 멈춥니다..</h4>
	<h3>
		설정보기
		<button type="button" class="btn btn-info" id="infoBtn">펼치기</button>
	</h3>
	<div class="setting" style="display:none;">
		<table class="table table-bordered">
			<tr>
				<th style="width:200px;"></th>
				<th>최대 수치</th>
				<th>초기 포인트</th>
				<th>포인트 증가 단위</th>
				<th>포인트 증가</th>
				<th>레벨 증가 단위</th>
			</tr>
			<tr>
				<td>공격속도</td>
				<td>
					<span class="max" id="atkSpeedMax"></span>
				</td>
				<td>
					<span class="defaultPoint" id="atkSpeedDefaultPoint"></span>
				</td>
				<td>
					<span class="pointAddDiv" id="atkPointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="atkPointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="atkLevelDiv" ></span>
				</td>
			</tr>
			<tr>
				<td>이동속도</td>
				<td>
					<span class="max" id="moveSpeedMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="moveDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="movePointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="movePointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="moveLevelDiv" ></span>
				</td>
			</tr>
			<tr>
				<td>데미지</td>
				<td>
					<span class="max" id="damegeMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="damegeDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="damegePointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="damegePointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="damegeLevelDiv" ></span>
				</td>
				
			</tr>
			<tr>
				<td>크리티컬 데미지</td>
				<td>
					<span class="max" id="cridmgMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="cridmgDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="cridmgPointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="cridmgPointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="cridmgLevelDiv" ></span>
				</td>
				
			</tr>
			<tr>
				<td>스텟 포인트</td>
				<td>
					<span class="max" id="statusMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="statusDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="statusPointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="statusPointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="statusLevelDiv" ></span>
				</td>
				
			</tr>
			<tr>
				<td>HP</td>
				<td>
					<span class="max" id="hpSpeedMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="hpDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="hpPointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="hpPointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="hpLevelDiv" ></span>
				</td>
				
			</tr>
			<tr>
				<td>크리티컬 확률</td>
				<td>
					<span class="max" id="criPerMax" ></span>
				</td>
				<td>
					<span class="defaultPoint" id="criPerDefaultPoint" ></span>
				</td>
				<td>
					<span class="pointAddDiv" id="criPerPointAddDiv" ></span>
				</td>
				<td>
					<span class="pointAddPoint" id="criPerPointAddPoint" ></span>
				</td>
				<td>
					<span class="levelDiv" id="criPerLevelDiv" ></span>
				</td>
				
			</tr>
		</table>
	</div>
	
	<table class="table table-bordered">
		<tr>
			<th>
				레벨
			</th>
			<td>
				<input type="text" id="nowLevel" class="form-control repoint" value="1"/>
			</td>
			<th>
				환생잼 %
			</th>
			<td>
				<input type="text" id="rebirthPer" class="form-control repoint" value="0">
			</td>
		</tr>
		<tr>
			<th>
				공속
			</th>
			<td>
				<input type="text" id="atspeed1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="atspeed2" class="form-control repoint" value="0">
			</td>
			<th>
				이속
			</th>
			<td>
				<input type="text" id="mvspeed1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="mvspeed2" class="form-control repoint" value="0">
			</td>
		</tr>
		<tr>
			<th>
				데미지 증가
			</th>
			<td>
				<input type="text" id="demege1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="demege2" class="form-control repoint" value="0">
			</td>
			<th>
				크리 데미지 증가
			</th>
			<td>
				<input type="text" id="cridemege1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="cridemege2" class="form-control repoint" value="0">
			</td>
		</tr>
		<tr>
			<th>
				스텟 포인트 증가
			</th>
			<td>
				<input type="text" id="status1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="status2" class="form-control repoint" value="0">
			</td>

			<th>
				체력 증가
			</th>
			<td>
				<input type="text" id="hp1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="hp2" class="form-control repoint" value="0">
			</td>
		</tr>
		<tr>
			<th>
				크리 확률 증가
			</th>
			<td>
				<input type="text" id="criper1" class="form-control repoint" value="0">
				<span class="bet" > ~ </span>
				<input type="text" id="criper2" class="form-control repoint" value="0">
			</td>
			<th>
				
			</th>
			<td>
			
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<button type="button" id="statusBtn" class="btn btn-success" style="width:100%;">계산하기</button>
			</td>
		</tr>
	</table>
	
	<table class="table table-bordered">
		<tr>
			<th colspan="3">결과</th>
		</tr>
		<tr>
			<td style="width:33%;">
				포인트
			</td>
			<td style="width:33%;">
				능력치
			</td>
			<td style="width:33%;">
				환생
			</td>
		</tr>
		<tr>
			<td>
				<span id="statusResult"></span>
			</td>
			<td>
				<span id="divpoint"></span>
			</td>
			<td>
				<span id="rebirthResult"></span>
			</td>
		</tr>
	</table>
</div>
